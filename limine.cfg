TIMEOUT=5
DEFAULT_ENTRY=2
EDITOR_ENABLED=yes

:Cutiepie Linux
PROTOCOL=linux
KERNEL_PATH=boot:///boot/kernel.zst
MODULE_PATH=boot:///boot/rootfs.zst
CMDLINE=loglevel=3

:Cutiepie Linux - Custom rootfs
PROTOCOL=linux
KERNEL_PATH=boot:///boot/kernel.zst
MODULE_PATH=boot:///boot/newrootfs.zst
CMDLINE=loglevel=3 rdinit=/system/raminit

:Cutiepie Linux - Custom rdinit
PROTOCOL=linux
KERNEL_PATH=boot:///boot/kernel.zst
MODULE_PATH=boot:///boot/rootfs.zst
CMDLINE=loglevel=3 rdinit=/system/raminit
